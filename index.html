<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avaliação de Projetos Científicos</title>
  
  <!-- Biblioteca para exportar Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
  
  <style>
    /* Estilização geral */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* cor de fundo clara */
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }

    /* Container principal */
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 60%;
      margin: auto;
      text-align: left; /* Alinha textos e campos à esquerda dentro do container */
    }

    /* Cada campo (label + input/textarea) */
    .campo {
      margin-bottom: 20px;
    }

    /* Label azul com texto branco */
    .campo label {
      display: block;
      background-color: #007bff; /* cor do fundo do label */
      color: #fff;              /* cor do texto do label */
      padding: 10px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      font-weight: bold;
      margin: 0; /* remove margens adicionais */
    }

    /* Inputs e textareas com borda azul e cantos arredondados na base */
    .campo input[type="text"],
    .campo textarea {
      width: 100%;
      border: 1px solid #007bff;
      border-top: none; /* para ficar colado no label */
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      padding: 10px;
      outline: none;
      box-sizing: border-box;
    }

    /* Campo do range + observação no mesmo bloco */
    .criterio-container {
      margin-bottom: 20px;
    }
    .criterio-container label {
      display: block;
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      font-weight: bold;
      margin: 0;
    }
    .criterio-inputs {
      border: 1px solid #007bff;
      border-top: none;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      padding: 10px;
    }

    /* Ajustes para o input range e textarea de observação */
    .criterio-inputs input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }
    .criterio-inputs textarea {
      width: 100%;
      border: 1px solid #ccc; /* pequena distinção interna */
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical; /* permite redimensionar verticalmente */
    }
    /* Exibição da nota do range */
    .nota {
      font-weight: bold;
      margin-left: 5px;
    }

    /* Botões */
    .botoes {
      margin-top: 30px;
      text-align: center;
    }
    .botoes button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 12px 20px;
      margin-right: 10px;
      border-radius: 5px;
    }
    .botoes button:hover {
      background: #0056b3;
    }

    /* Mensagem de resultado */
    .resultado {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Avaliação de Projetos Científicos</h2>

    <!-- Nome do Avaliador -->
    <div class="campo">
      <label for="avaliador">Nome do Avaliador</label>
      <input type="text" id="avaliador" placeholder="Digite seu nome" />
    </div>

    <!-- Protocolo do Projeto -->
    <div class="campo">
      <label for="protocolo">Protocolo do Projeto</label>
      <input type="text" id="protocolo" placeholder="Digite o protocolo do projeto" />
    </div>

    <!-- Título do Projeto -->
    <div class="campo">
      <label for="titulo">Título do Projeto</label>
      <input type="text" id="titulo" placeholder="Digite o título do projeto" />
    </div>

    <!-- Critério 1 -->
    <div class="criterio-container">
      <label for="criterio1">Mérito e relevância do projeto...</label>
      <div class="criterio-inputs">
        <input
          type="range"
          id="criterio1"
          min="0"
          max="100"
          value="0"
          oninput="atualizarNota('criterio1', 'valor1')"
        />
        <span id="valor1" class="nota">0</span>
        <textarea id="obs1" placeholder="Observação Padrão"></textarea>
      </div>
    </div>

    <!-- Critério 2 -->
    <div class="criterio-container">
      <label for="criterio2">Coerência do problema de pesquisa...</label>
      <div class="criterio-inputs">
        <input
          type="range"
          id="criterio2"
          min="0"
          max="100"
          value="0"
          oninput="atualizarNota('criterio2', 'valor2')"
        />
        <span id="valor2" class="nota">0</span>
        <textarea id="obs2" placeholder="Observação Padrão"></textarea>
      </div>
    </div>

    <!-- Critério 3 -->
    <div class="criterio-container">
      <label for="criterio3">Adequação do cronograma...</label>
      <div class="criterio-inputs">
        <input
          type="range"
          id="criterio3"
          min="0"
          max="100"
          value="0"
          oninput="atualizarNota('criterio3', 'valor3')"
        />
        <span id="valor3" class="nota">0</span>
        <textarea id="obs3" placeholder="Observação Padrão"></textarea>
      </div>
    </div>

    <!-- Critério 4 -->
    <div class="criterio-container">
      <label for="criterio4">Aderência ao tema Paraná 2040...</label>
      <div class="criterio-inputs">
        <input
          type="range"
          id="criterio4"
          min="0"
          max="100"
          value="0"
          oninput="atualizarNota('criterio4', 'valor4')"
        />
        <span id="valor4" class="nota">0</span>
        <textarea id="obs4" placeholder="Observação Padrão"></textarea>
      </div>
    </div>

    <!-- Critério 5 -->
    <div class="criterio-container">
      <label for="criterio5">Experiência da equipe...</label>
      <div class="criterio-inputs">
        <input
          type="range"
          id="criterio5"
          min="0"
          max="100"
          value="0"
          oninput="atualizarNota('criterio5', 'valor5')"
        />
        <span id="valor5" class="nota">0</span>
        <textarea id="obs5" placeholder="Observação Padrão"></textarea>
      </div>
    </div>

    <!-- Critério 6 -->
    <div class="criterio-container">
      <label for="criterio6">Plano de Divulgação Científica...</label>
      <div class="criterio-inputs">
        <input
          type="range"
          id="criterio6"
          min="0"
          max="100"
          value="0"
          oninput="atualizarNota('criterio6', 'valor6')"
        />
        <span id="valor6" class="nota">0</span>
        <textarea id="obs6" placeholder="Observação Padrão"></textarea>
      </div>
    </div>

    <!-- Botões -->
    <div class="botoes">
      <button onclick="salvarRespostas()">Salvar Respostas</button>
      <button onclick="solicitarSenha()">Baixar Planilha</button>
    </div>

    <!-- Resultado -->
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    // Atualiza o valor do range em tempo real
    function atualizarNota(criterioId, valorId) {
      document.getElementById(valorId).innerText = document.getElementById(criterioId).value;
    }

    // Ação do botão "Salvar Respostas"
    function salvarRespostas() {
      alert("Respostas salvas com sucesso! Você será redirecionado.");
      window.location.href = "https://www.youtube.com/watch?v=K02Cxo3fAC8"; // Exemplo de redirecionamento
    }

    // Ação do botão "Baixar Planilha" (com senha)
    function solicitarSenha() {
      let senha = prompt("Digite a senha para baixar a planilha:");
      if (senha === "Iceti@25") {
        exportarParaExcel();
      } else {
        alert("Senha incorreta! Acesso negado.");
      }
    }

    // Exporta dados para Excel usando a biblioteca xlsx
    function exportarParaExcel() {
      let avaliador = document.getElementById("avaliador").value;
      let protocolo = document.getElementById("protocolo").value;
      let titulo = document.getElementById("titulo").value;

      // Monta matriz de dados
      let dados = [
        [
          "Nome do Avaliador", "Protocolo", "Título do Projeto",
          "Mérito", "Obs",
          "Coerência Problema", "Obs",
          "Coerência Cronograma", "Obs",
          "Aderência", "Obs",
          "Experiência Equipe", "Obs",
          "Plano Divulgação", "Obs"
        ],
        [
          avaliador, protocolo, titulo,
          document.getElementById("criterio1").value, document.getElementById("obs1").value,
          document.getElementById("criterio2").value, document.getElementById("obs2").value,
          document.getElementById("criterio3").value, document.getElementById("obs3").value,
          document.getElementById("criterio4").value, document.getElementById("obs4").value,
          document.getElementById("criterio5").value, document.getElementById("obs5").value,
          document.getElementById("criterio6").value, document.getElementById("obs6").value
        ]
      ];

      // Cria a planilha
      let ws = XLSX.utils.aoa_to_sheet(dados);
      let wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Avaliação");

      // Faz o download do arquivo
      XLSX.writeFile(wb, "Avaliacao_Projeto.xlsx");
      document.getElementById("resultado").innerText = "Arquivo Excel salvo com sucesso!";
    }
  </script>
</body>
<script>
  // Função para salvar os dados no localStorage
  function salvarLocal() {
    // Coleta os valores dos campos
    let avaliador = document.getElementById("avaliador").value;
    let protocolo = document.getElementById("protocolo").value;
    let titulo = document.getElementById("titulo").value;
    let criterio1 = document.getElementById("criterio1").value;
    let criterio2 = document.getElementById("criterio2").value;
    let criterio3 = document.getElementById("criterio3").value;
    let criterio4 = document.getElementById("criterio4").value;
    let criterio5 = document.getElementById("criterio5").value;
    let criterio6 = document.getElementById("criterio6").value;

    // Salva no localStorage
    localStorage.setItem("avaliador", avaliador);
    localStorage.setItem("protocolo", protocolo);
    localStorage.setItem("titulo", titulo);
    localStorage.setItem("criterio1", criterio1);
    localStorage.setItem("criterio2", criterio2);
    localStorage.setItem("criterio3", criterio3);
    localStorage.setItem("criterio4", criterio4);
    localStorage.setItem("criterio5", criterio5);
    localStorage.setItem("criterio6", criterio6);

    alert("Dados salvos localmente!");
  }

  // Função para carregar os dados do localStorage
  function carregarLocal() {
    document.getElementById("avaliador").value = localStorage.getItem("avaliador") || '';
    document.getElementById("protocolo").value = localStorage.getItem("protocolo") || '';
    document.getElementById("titulo").value = localStorage.getItem("titulo") || '';
    document.getElementById("criterio1").value = localStorage.getItem("criterio1") || '0';
    document.getElementById("criterio2").value = localStorage.getItem("criterio2") || '0';
    document.getElementById("criterio3").value = localStorage.getItem("criterio3") || '0';
    document.getElementById("criterio4").value = localStorage.getItem("criterio4") || '0';
    document.getElementById("criterio5").value = localStorage.getItem("criterio5") || '0';
    document.getElementById("criterio6").value = localStorage.getItem("criterio6") || '0';
  }

  // Chama a função de carregar os dados quando a página for carregada
  window.onload = carregarLocal;
</script>
</html>
