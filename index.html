<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avaliação de Projetos Científicos</title>
  
  <style>
    /* Estilização geral */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    /* Container principal */
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 60%;
      margin: auto;
      text-align: left;
    }
    /* Cada campo (label + input/textarea) */
    .campo {
      margin-bottom: 20px;
    }
    .campo label {
      display: block;
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      font-weight: bold;
      margin: 0;
    }
    .campo input[type="text"],
    .campo textarea {
      width: 100%;
      border: 1px solid #007bff;
      border-top: none;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      padding: 10px;
      outline: none;
      box-sizing: border-box;
    }
    /* Botões */
    .botoes {
      margin-top: 30px;
      text-align: center;
    }
    .botoes button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 12px 20px;
      margin-right: 10px;
      border-radius: 5px;
    }
    .botoes button:hover {
      background: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Avaliação de Projetos Científicos</h2>
    
    <!-- Formulário -->
    <form action="https://api.sheetmonkey.io/form/ifYPJ1oWv9WVwn8LtefvpD" method="post" id="formularioAvalicao">
      <!-- Nome do Avaliador -->
      <div class="campo">
        <label for="avaliador">Nome do Avaliador</label>
        <input type="text" id="avaliador" name="Nome do Avaliador" placeholder="Digite seu nome" required />
      </div>
      
      <!-- Protocolo do Projeto -->
      <div class="campo">
        <label for="protocolo">Protocolo do Projeto</label>
        <input type="text" id="protocolo" name="Protocolo do Projeto" placeholder="Digite o protocolo do projeto" required />
      </div>
      
      <!-- Título do Projeto -->
      <div class="campo">
        <label for="titulo">Título do Projeto</label>
        <input type="text" id="titulo" name="Título do Projeto" placeholder="Digite o título do projeto" required />
      </div>

      <!-- Critérios e Observações -->
      <div class="campo">
        <label for="criterio1">Mérito e relevância do projeto...</label>
        <input type="range" id="criterio1" name="Criterio 1" min="0" max="100" value="0" oninput="document.getElementById('valor1').innerText = this.value" />
        <span id="valor1" class="nota">0</span>
        <textarea id="obs1" name="Observação 1" placeholder="Observação Padrão"></textarea>
      </div>
      <!-- Repita o bloco acima para outros critérios (2 a 6) -->

      <!-- Botão de envio -->
      <div class="botoes">
        <input type="submit" value="Salvar Respostas" />
      </div>
      
      <!-- Resultado -->
      <div class="resultado" id="resultado"></div>
    </form>
  </div>
</body>
</html>
