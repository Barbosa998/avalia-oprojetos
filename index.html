<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Avaliação de Projeto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Formulário de Avaliação de Projeto</h2>
  <form id="avaliacaoForm">
    <div class="form-group">
      <label for="avaliador">Nome do Avaliador:</label>
      <input type="text" id="avaliador" name="avaliador" required>
    </div>
    <div class="form-group">
      <label for="protocolo">Protocolo do Projeto:</label>
      <input type="text" id="protocolo" name="protocolo" required>
    </div>
    <div class="form-group">
      <label for="titulo">Título do Projeto:</label>
      <input type="text" id="titulo" name="titulo" required>
    </div>
    <div class="form-group">
      <label for="criterio1">Critério 1: Relevância do Tema</label>
      <input type="number" id="criterio1" name="criterio1" min="0" max="10" required>
    </div>
    <div class="form-group">
      <label for="criterio2">Critério 2: Clareza dos Objetivos</label>
      <input type="number" id="criterio2" name="criterio2" min="0" max="10" required>
    </div>
    <div class="form-group">
      <label for="criterio3">Critério 3: Metodologia Adequada</label>
      <input type="number" id="criterio3" name="criterio3" min="0" max="10" required>
    </div>
    <div class="form-group">
      <label for="criterio4">Critério 4: Originalidade</label>
      <input type="number" id="criterio4" name="criterio4" min="0" max="10" required>
    </div>
    <div class="form-group">
      <label for="criterio5">Critério 5: Qualidade da Apresentação</label>
      <input type="number" id="criterio5" name="criterio5" min="0" max="10" required>
    </div>
    <div class="form-group">
      <label for="criterio6">Critério 6: Potencial de Impacto</label>
      <input type="number" id="criterio6" name="criterio6" min="0" max="10" required>
    </div>
    <div class="form-group">
      <label for="obs1">Observações sobre o Critério 1:</label>
      <textarea id="obs1" name="obs1" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="obs2">Observações sobre o Critério 2:</label>
      <textarea id="obs2" name="obs2" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="obs3">Observações sobre o Critério 3:</label>
      <textarea id="obs3" name="obs3" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="obs4">Observações sobre o Critério 4:</label>
      <textarea id="obs4" name="obs4" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="obs5">Observações sobre o Critério 5:</label>
      <textarea id="obs5" name="obs5" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="obs6">Observações sobre o Critério 6:</label>
      <textarea id="obs6" name="obs6" rows="3"></textarea>
    </div>
    <button type="submit">Enviar Avaliação</button>
  </form>

  <script>
    document.getElementById('avaliacaoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('https://script.google.com/macros/s/AKfycbxvPO67B8tZ7IUXrBMv8wKmKT15Kac0Y-MA8PNih-hm/dev', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert('Dados enviados com sucesso!');
        this.reset();
      })
      .catch(error => {
        alert('Erro ao enviar os dados.');
        console.error('Erro:', error);
      });
    });
  </script>
</body>
</html>
