<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Projetos Científicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
            background-color: #f5f5f5;
        }
        h2 {
            color: #004080;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            width: 60%;
            margin: auto;
        }
        .campo {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid gray;
        }
        button {
            padding: 10px;
            background: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #002040;
        }
        #download-section {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            width: 40%;
            margin: auto;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
    <script>
        function verificarSenha() {
            var senha = document.getElementById("senha").value;
            if (senha === "Iceti@25") {
                window.location.href = "avaliacao_projetos.xlsx";  // Nome exato do arquivo no repositório
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }

        function enviarFormulario(event) {
            event.preventDefault();
            alert("Respostas enviadas com sucesso!");
        }
    </script>
</head>
<body>

    <h2>Avaliação de Projetos Científicos</h2>
    <p>Preencha os campos abaixo para avaliar o projeto.</p>

    <img src="https://source.unsplash.com/800x400/?science,technology" alt="Imagem relacionada à ciência">

    <form onsubmit="enviarFormulario(event)">
        <div class="campo">
            <label for="titulo">Título do Projeto:</label>
            <input type="text" id="titulo" required>
        </div>

        <div class="campo">
            <label for="criterio1">Mérito, originalidade e relevância do projeto (0-100):</label>
            <input type="number" id="criterio1" min="0" max="100" required>
            <textarea placeholder="Observações"></textarea>
        </div>

        <div class="campo">
            <label for="criterio2">Coerência do problema de pesquisa aos objetivos e metodologia (0-100):</label>
            <input type="number" id="criterio2" min="0" max="100" required>
            <textarea placeholder="Observações"></textarea>
        </div>

        <div class="campo">
            <label for="criterio3">Adequação do cronograma com os resultados esperados (0-100):</label>
            <input type="number" id="criterio3" min="0" max="100" required>
            <textarea placeholder="Observações"></textarea>
        </div>

        <div class="campo">
            <label for="criterio4">Aderência aos temas do Paraná 2040 - Rotas Estratégicas de CT&I (0-100):</label>
            <input type="number" id="criterio4" min="0" max="100" required>
            <textarea placeholder="Observações"></textarea>
        </div>

        <div class="campo">
            <label for="criterio5">Coerência entre a equipe e os objetivos do projeto (0-100):</label>
            <input type="number" id="criterio5" min="0" max="100" required>
            <textarea placeholder="Observações"></textarea>
        </div>

        <div class="campo">
            <label for="criterio6">Plano para Promoção e Divulgação Científica e Tecnológica (0-100):</label>
            <input type="number" id="criterio6" min="0" max="100" required>
            <textarea placeholder="Observações"></textarea>
        </div>

        <button type="submit">Enviar Avaliação</button>
    </form>

    <div id="download-section">
        <h3>Download da Planilha</h3>
        <p>Insira a senha para baixar a planilha de avaliação:</p>
        <input type="password" id="senha" placeholder="Digite a senha">
        <button onclick="verificarSenha()">Baixar</button>
    </div>

</body>
</html>
