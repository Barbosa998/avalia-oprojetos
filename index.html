<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Projetos Científicos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 139, 0.2);
            width: 60%;
            margin: auto;
            text-align: left;
        }
        h2 {
            color: #00274D;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #004080;
            display: block;
            margin-top: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #004080;
            border-radius: 5px;
        }
        input[type=range] {
            cursor: pointer;
        }
        button {
            background: #004080;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background: #00274D;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Avaliação de Projetos Científicos</h2>
        
        <label for="avaliador">Nome do Avaliador:</label>
        <input type="text" id="avaliador" placeholder="Digite seu nome">
        
        <label for="protocolo">Protocolo do Projeto:</label>
        <input type="text" id="protocolo" placeholder="Digite o protocolo do projeto">
        
        <label for="titulo">Título do Projeto:</label>
        <input type="text" id="titulo" placeholder="Digite o título do projeto">
        
        <div id="criterios"></div>
        
        <button onclick="salvarRespostas()">Enviar Respostas</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        const criterios = [
            "Mérito, originalidade e relevância do projeto...",
            "Coerência e adequação do problema de pesquisa...",
            "Coerência e adequação do cronograma de atividades...",
            "Aderência do projeto aos temas do Paraná 2040...",
            "Coerência e adequação entre a experiência da equipe...",
            "Plano para Promoção, Popularização e Divulgação Científica..."
        ];

        const criteriosContainer = document.getElementById("criterios");
        criterios.forEach((criterio, index) => {
            const div = document.createElement("div");
            div.classList.add("criterio-container");
            div.innerHTML = `
                <label for="criterio${index}">${criterio}</label>
                <input type="range" id="criterio${index}" min="0" max="100" value="0" oninput="atualizarNota('criterio${index}', 'valor${index}')">
                <span id="valor${index}">0</span>
                <input type="text" id="obs${index}" value="Observação Padrão" readonly>
            `;
            criteriosContainer.appendChild(div);
        });

        function atualizarNota(criterioId, valorId) {
            document.getElementById(valorId).innerText = document.getElementById(criterioId).value;
        }

        function salvarRespostas() {
            const dados = {
                avaliador: document.getElementById("avaliador").value,
                protocolo: document.getElementById("protocolo").value,
                titulo: document.getElementById("titulo").value,
                criterios: Array.from({ length: 6 }, (_, i) => ({
                    nota: document.getElementById(`criterio${i}`).value,
                    observacao: document.getElementById(`obs${i}`).value
                }))
            };

            fetch("SUA_URL_DO_APP_SCRIPT", {
                method: "POST",
                body: JSON.stringify(dados),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("resultado").innerText = "Respostas enviadas com sucesso!";
            })
            .catch(error => {
                document.getElementById("resultado").innerText = "Erro ao enviar respostas!";
            });
        }
    </script>
</body>
</html>
