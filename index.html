<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Avaliação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Formulário de Avaliação</h2>
  <form id="avaliacaoForm">
    <div class="form-group">
      <label for="avaliador">Nome do Avaliador:</label>
      <input type="text" id="avaliador" name="avaliador" required>
    </div>
    <div class="form-group">
      <label for="protocolo">Protocolo do Projeto:</label>
      <input type="text" id="protocolo" name="protocolo" required>
    </div>
    <div class="form-group">
      <label for="titulo">Título do Projeto:</label>
      <input type="text" id="titulo" name="titulo" required>
    </div>
    <div class="form-group">
      <label for="criterio1">Critério 1:</label>
      <input type="text" id="criterio1" name="criterio1" required>
    </div>
    <div class="form-group">
      <label for="criterio2">Critério 2:</label>
      <input type="text" id="criterio2" name="criterio2" required>
    </div>
    <div class="form-group">
      <label for="criterio3">Critério 3:</label>
      <input type="text" id="criterio3" name="criterio3" required>
    </div>
    <div class="form-group">
      <label for="criterio4">Critério 4:</label>
      <input type="text" id="criterio4" name="criterio4" required>
    </div>
    <div class="form-group">
      <label for="criterio5">Critério 5:</label>
      <input type="text" id="criterio5" name="criterio5" required>
    </div>
    <div class="form-group">
      <label for="criterio6">Critério 6:</label>
      <input type="text" id="criterio6" name="criterio6" required>
    </div>
    <div class="form-group">
      <label for="obs1">Observação 1:</label>
      <input type="text" id="obs1" name="obs1">
    </div>
    <div class="form-group">
      <label for="obs2">Observação 2:</label>
      <input type="text" id="obs2" name="obs2">
    </div>
    <div class="form-group">
      <label for="obs3">Observação 3:</label>
      <input type="text" id="obs3" name="obs3">
    </div>
    <div class="form-group">
      <label for="obs4">Observação 4:</label>
      <input type="text" id="obs4" name="obs4">
    </div>
    <div class="form-group">
      <label for="obs5">Observação 5:</label>
      <input type="text" id="obs5" name="obs5">
    </div>
    <div class="form-group">
      <label for="obs6">Observação 6:</label>
      <input type="text" id="obs6" name="obs6">
    </div>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('avaliacaoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('https://script.google.com/macros/s/AKfycbyoPi1fJdx_9fzBLQgX5_AoMcbt9LaJ7A4AJkLf0Ej5qE75T9yTdVBQg4l7OMJXaC87Rw/exec', {  // Substitua com sua URL de Web App
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert('Dados enviados com sucesso!');
        this.reset();
      })
      .catch(error => {
        alert('Erro ao enviar os dados.');
        console.error('Erro:', error);
      });
    });
  </script>
</body>
</html>
