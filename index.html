<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Avaliação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Formulário de Avaliação</h2>
  <form id="avaliacaoForm">
    <div class="form-group">
      <label for="avaliador">Nome do Avaliador:</label>
      <input type="text" id="avaliador" name="avaliador" required>
    </div>
    <div class="form-group">
      <label for="protocolo">Protocolo do Projeto:</label>
      <input type="text" id="protocolo" name="protocolo" required>
    </div>
    <div class="form-group">
      <label for="titulo">Título do Projeto:</label>
      <input type="text" id="titulo" name="titulo" required>
    </div>
    <!-- Adicione mais campos conforme necessário -->
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('avaliacaoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('https://script.google.com/macros/s/AKfycbwyfXcHhcKEdasy3A0zvUoWi4bBuBR098AVhfdrPHJfvlJ8UBSGGzZfepiXlaQi990MKQ/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert('Dados enviados com sucesso!');
        // Opcional: limpar o formulário após o envio
        this.reset();
      })
      .catch(error => {
        alert('Erro ao enviar os dados.');
        console.error('Erro:', error);
      });
    });
  </script>
</body>
</html>
